---
layout: page
---
<section>
  {{content}}
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h2>最近の投稿</h2>
        <ul style="list-style-position: inside">
          {%- assign posts = site.posts | where: "dir", page.dir | slice: 0,3 -%}
          {% for post in posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            - {{ post.date | date: "%d %B %Y" }}
          </li>
          {% endfor %}
          <a href="posts">一覧へ</a>
        </ul>
      </div>
    </div>
  </div>
</section>
